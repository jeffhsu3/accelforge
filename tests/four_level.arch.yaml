  - !Memory
    name: Register
    component_class: dummy_storage
    spatial: {fanout: {X: 128, Y: 128}}
    attributes:
      size: 8 # 8b
      datawidth: 8
      width: 8
      depth: 1000
      area: 1
    constraints:
      tensors:
        keep: weight
        bypass: ~weight
        tile_shape:
        - expression: weight.rank_variables()
          operator: ==
          value: 1
      dataflow:
        tensor_order_options:
        - [All()] # Outputs more stationary than inputs
      spatial:
        - dimension: X # Parallel rank
          min_utilization: 1 # 0.9
          loop_bounds:
          - expression: ~parallel_rank
            operator: ==
            value: 1
        - dimension: Y # Reduced rank. No iteration over outputs
          min_utilization: 1 # 0.9
          loop_bounds:
          - expression: ~reduced_rank
            operator: ==
            value: 1
    actions:
    - {name: read, arguments: {energy: 0}}
    - {name: write, arguments: {energy: 0}}
    - {name: leak, arguments: {energy: 0}}

  - !Compute
    name: MAC
    component_class: intmac
    attributes: {multiplier_width: 8, adder_width: 16, area: 1}
    actions:
    - {name: compute, arguments: {energy: 0.84}}
    - {name: leak, arguments: {energy: 0}}

component_classes:
  version: "0.5"         # REQUIRED version number
  component_classes:
  - name: intmac
    attributes:
      tech_node: REQUIRED
      multiplier_width: REQUIRED
      adder_width: REQUIRED
      global_cycle_period: REQUIRED
    subcomponents:
    - name: intadder
      component_class: aladdin_adder
      attributes: {width: adder_width}
    - name: intmultiplier
      component_class: aladdin_multiplier
      attributes: {width_a: multiplier_width, width_b: multiplier_width}
    actions:
    - name: compute
      subcomponents:
      - name: intadder
        actions: [name: read]
      - name: intmultiplier
        actions: [{name: read}]
    - name: leak
      subcomponents:
      - name: intadder
        actions: [{name: leak}]
      - name: intmultiplier
        actions: [{name: leak}]
