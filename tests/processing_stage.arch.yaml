arch:
  version: "0.5"
  global_cycle_period: 1e-9
  nodes:
  - !Memory
    name: MainMemory
    attributes:
      _size: 1e9
      _datawidth: 8
    constraints:
      tensors: {keep: All()}
    actions:
    - {name: read, arguments: {energy: 0}}
    - {name: write, arguments: {energy: 0}}
    - {name: leak, arguments: {energy: 0}}

  - !ProcessingStage
    name: ProcessingStage
    attributes:
      _datawidth: 8
    constraints:
      tensors: {keep: All()}
    actions:
    - {name: read, arguments: {energy: 100}}
    - {name: write, arguments: {energy: 0}}
    - {name: leak, arguments: {energy: 0}}

  - !Memory
    name: LocalBuffer
    attributes:
      _size: 1e9
      _datawidth: 8
    constraints:
      tensors: {keep: All()}
    actions:
    - {name: read, arguments: {energy: 0}}
    - {name: write, arguments: {energy: 0}}
    - {name: leak, arguments: {energy: 0}}

  - !Compute
    name: MAC
    actions:
    - {name: compute, arguments: {energy: 0.0}}
    - {name: leak, arguments: {energy: 0}}
