-   binding:
        version: 0.4
        nodes:
        -   logical:
                name: ProcessingElement
                dims: [i]
            physical:
                name: ProcessingElement
                dims: [x, y]
            relations:
                tensorA: i = x + y * 2 # This is a dimension-major compression into the logical. It is bijective.
                tensorB: i = x + y * 2 # This is a dimension-major compression into the logical. It is bijective.
        -   logical:
                name: Scratchpad
                dims: [x, y]
            physical:
                name: GLB
                dims: [a, b]
            relations:
                tensorA: x = a and y = b
                tensorB: x = b and y = a
    solution:
        version: 0.4
        nodes:
            -
                tensorA: |
                    {
                        l_PE_dims[i] -> p_PE_dims[x, y] :
                        i = x + 2y
                    }
                tensorB: |
                    {
                        l_PE_dims[i] -> p_PE_dims[x, y] :
                        i = x + (y * 2)
                    }
            -
                tensorA: |
                    {
                        l_Scratchpad_dims[x, y] -> p_GLB_dims[ a, b ] :
                        x = a and y = b
                    }
                tensorB: |
                    {
                        l_Scratchpad_dims[x, y] -> p_GLB_dims[ a, b ] :
                        x = b and y = a
                    }

