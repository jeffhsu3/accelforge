workload:
  shape:
    ra: 0 <= ra < 3
    pa: 0 <= pa < 16
    rb: 0 <= rb < 3
    pb: 0 <= pb < 16

  einsums:
  - name: convA
    tensor_accesses:
    - {name: I, projection: { PI: pa+ra }}
    - {name: WA, projection: [ ra ]}
    - {name: A, projection: [ pa ], output: True}

  - name: convB
    tensor_accesses:
    - {name: A, projection: { PA: pb+rb }}
    - {name: WB, projection: [ rb ]}
    - {name: B, projection: [ pb ], output: True}