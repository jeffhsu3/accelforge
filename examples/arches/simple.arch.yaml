arch:
  version: "0.5"
  nodes:
  - !Memory
    name: MainMemory
    attributes:
      # _underscore_prefixed --> Strict type check. If the model doesn't recognize the
      # field, it will throw an error.
      _size: inf
      _datawidth: 1
      _leak_power: 0
      _area: 0
    constraints: {tensors: {keep: ~Intermediates, may_keep: All}}
    actions:
    - {name: read, arguments: {energy: 1}}
    - {name: write, arguments: {energy: 1}}

  - !Memory
    name: GlobalBuffer
    attributes:
      _size: inf #100e6
      _datawidth: 1
      _leak_power: 0
      _area: 0
    constraints: {tensors: {keep: All}}
    actions:
    - {name: read, arguments: {energy: 0}}
    - {name: write, arguments: {energy: 0}}

  - !Compute
    name: MAC
    attributes: {_latency: compute_actions, _leak_power: 0, _area: 0}
    actions:
    - {name: compute, arguments: {energy: 0}}
