{% set MainMemoryEnergy=MainMemoryEnergy | default(1) %}

arch:
  nodes:
  - !Memory
    name: MainMemory
    size: inf
    leak_power: 0
    area: 0
    tensors: {keep: ~Intermediates, may_keep: All}
    actions:
    - {name: read, energy: {{MainMemoryEnergy}}, latency: 0}
    - {name: write, energy: {{MainMemoryEnergy}}, latency: 0}

  - !Memory
    name: GlobalBuffer
    size: inf #100e6
    leak_power: 0
    area: 0
    tensors: {keep: All}
    actions:
    - {name: read, energy: 1, latency: 0}
    - {name: write, energy: 1, latency: 0}

  - !Compute
    name: MAC
    leak_power: 0
    area: 0
    actions:
    - {name: compute, energy: 1, latency: 1}
