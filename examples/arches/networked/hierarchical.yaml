arch:
  nodes:
  - !Memory
    name: MainMemory
    size: inf
    area: 0
    leak_power: 0
    tensors: {keep: All}
    actions:
    - {name: read, energy: 0, latency: 0}
    - {name: write, energy: 0, latency: 0}

  - !Memory
    name: GlobalBuffer
    size: inf
    area: 0
    leak_power: 0
    tensors: {keep: ~MainMemory, may_keep: All}
    actions:
    - {name: read, energy: 0, latency: 0}
    - {name: write, energy: 0, latency: 0}

  - !Network
    name: PeArray
    area: 0
    leak_power: 0
    actions:
    - {name: hops, energy: 1, latency: 0}

  - !Memory
    name: Scratchpad
    size: inf
    area: 0
    leak_power: 0
    tensors: {keep: All}
    actions:
    - {name: read, energy: 0, latency: 0}
    - {name: write, energy: 0, latency: 0}
    spatial:
    - {name: X, fanout: 2}
    - {name: Y, fanout: 2}

  - !Network
    name: MacArray
    area: 0
    leak_power: 0
    actions:
    - {name: hops, energy: 1, latency: 0}

  - !Compute
    name: MAC
    area: 0
    leak_power: 0
    actions:
    - {name: compute, energy: 0, latency: 0}
    spatial:
    - {name: X, fanout: 2}
    - {name: Y, fanout: 2}