name: tpu_like

memories:
  rf_W:
    size: 16
    r_cost: 0
    w_cost: 0
    area: 0
    latency: 1
    operands: [I2]
    ports:
      - name: r_port_1
        type: read
        bandwidth_min: 16
        bandwidth_max: 16
        allocation: 
          - I2, tl
      - name: w_port_1
        type: write
        bandwidth_min: 16
        bandwidth_max: 16
        allocation: 
          - I2, fh
    served_dimensions: [] # Fully unrolled over all multipliers

  rf_O:
    size: 16
    r_cost: 0
    w_cost: 0
    area: 0
    latency: 1
    operands: [O]
    ports:
      - name: r_port_1
        type: read
        bandwidth_min: 16
        bandwidth_max: 16
        allocation: 
          - O, tl
      - name: r_port_2
        type: read
        bandwidth_min: 16
        bandwidth_max: 16
        allocation: 
          - O, th
      - name: w_port_1
        type: write
        bandwidth_min: 16
        bandwidth_max: 16
        allocation: 
          - O, fh
      - name: w_port_2
        type: write
        bandwidth_min: 16
        bandwidth_max: 16
        allocation: 
          - O, fl
    served_dimensions: []

  LLB:
    size: 1048576  # 128 KiB
    r_cost: 2048   # 2 pJ/8b
    w_cost: 2376   # 2.32 pJ/8b
    area: 0
    latency: 1
    operands: [I1, O]
    ports:
      - fh: rw_port_1
        tl: rw_port_1
      - fh: w_port_2
        tl: r_port_2
        fl: w_port_2
        th: r_port_2
    ports:
      - name: rw_port_1
        type: read_write
        bandwidth_min: 8192
        bandwidth_max: 8192
        allocation: 
          - I1, tl
          - I1, fh
      - name: r_port_2
        type: read
        bandwidth_min: 8192
        bandwidth_max: 8192
        allocation: 
          - O, tl
          - O, th
      - name: w_port_2
        type: write
        bandwidth_min: 8192
        bandwidth_max: 8192
        allocation: 
          - O, fh
          - O, fl
    served_dimensions: [D1, D2]

  GLB:
    size: 12582912 # 1.5 MiB
    r_cost: 2048   # 2 pJ/8b
    w_cost: 1188   # 2.32 pJ/8b
    area: 0
    latency: 1
    operands: [I1, O, I2]
    ports:
      - fh: w_port_1
        tl: r_port_1
      - fh: w_port_1
        tl: r_port_1
        fl: w_port_1
        th: r_port_1
      - fh: w_port_1
        tl: r_port_1
    ports:
      - name: r_port_1
        type: read
        bandwidth_min: 8192  # 2048 GiB/s = 8192 Gib/s
        bandwidth_max: 8192
        allocation: 
          - I1, tl
          - I2, tl
          - O, tl
          - O, th
      - name: w_port_1
        type: write
        bandwidth_min: 4096  # 512 GiB/s = 4096 Gib/s
        bandwidth_max: 4096
        allocation: 
          - I1, fh
          - I2, fh
          - O, fh
          - O, fl
    served_dimensions: [D0, D1, D2]

  DRAM:
    size: 1000000000000000
    r_cost: 14397 # 56.25 pJ/8b but the input must be per-width (width is bandwidth_min == bandwidth_max
    w_cost: 14397
    area: 0
    latency: 1
    operands: [I1, I2, O]
    ports:
      - name: rw_port_1
        type: read_write
        bandwidth_min: 2048  # 256 GiB/s = 2048 Gib/s
        bandwidth_max: 2048
        allocation: 
          - I1, fh
          - I1, tl
          - I2, fh
          - I2, tl
          - O, fh
          - O, tl
          - O, fl
          - O, th
    served_dimensions: [D0, D1, D2]

operational_array:
  unit_energy: 0.07 # pJ
  unit_area: 1 # unit
  dimensions: [D0, D1, D2]
  sizes: [4, 128, 128]
