variables:
  global_cycle_period: 1e-9
  tech_node: 7e-9

architecture:
  version: "0.5"
  nodes:
  - !Memory
    name: MainMemory
    component_class: DRAM
    attributes:
      size: 9999999999999
      datawidth: 1
      area: 1
    constraints:
      tensors:
        keep: ~Intermediates()
    actions:
    - {name: read, arguments: {energy: 1}}
    - {name: write, arguments: {energy: 1}}
    - {name: leak, arguments: {energy: 0}}

  - !Memory
    name: GlobalBuffer
    component_class: SRAM
    attributes:
      size: 9999999999999
      datawidth: 1
      area: 1
    constraints:
      tensors:
        keep: All()
      dataflow:
        tensor_order_options:
        - [All()] # No uneven. Put all tensors at the same level.
    actions:
    - {name: read, arguments: {energy: 0}}
    - {name: write, arguments: {energy: 0}}
    - {name: leak, arguments: {energy: 0}}

  - !Compute
    name: MAC
    component_class: intmac
    attributes: {area: 1}
    actions:
    - {name: compute, arguments: {energy: 0}}
    - {name: leak, arguments: {energy: 0}}
