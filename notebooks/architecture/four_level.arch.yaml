variables:
  global_cycle_seconds: 1e-9
  technology: "7nm"

architecture:
  version: 0.5
  nodes:
  - !Storage
    name: MainMemory
    class: DRAM
    attributes:
      size: 9999999999999
      width: 4678 # 614 GB/s at 1.05GHz
      datawidth: 8
      # Upper end of the range from the TPU paper. The lower end came from their
      # reference, and they said it left out some things.
      energy_scale: (450 / 64) / 8 
      energy: 1
      area: 1
    constraints:
      storage:
        keep: [~Intermediates()]

    
  - !Storage
    name: GlobalBuffer
    class: SRAM
    attributes:
      size: 1024*1024*128*8 # 128MB
      width: 8192
      datawidth: 8
      depth: 1000
      energy: 1
      area: 1
    constraints:
      storage:
        keep: [~MainMemory()]

  # - !Container
  #   name: Core
  #   spatial: {meshX: 4}
  - !Storage
    name: LocalBuffer
    class: SRAM 
    spatial: {meshX: 4}
    attributes:
      size: 1024*1024*32*8 # 32MB
      width: 2048
      depth: 1000
      datawidth: 8
      energy: 1
      area: 1
    constraints:
      storage:
        keep: [~Outputs()]

  # - !Container
  #   name: PE
  #   spatial: {meshX: 128, meshY: 128}
  - !Storage
    name: Register
    class: dummy_storage
    spatial: {meshX: 128, meshY: 128}
    attributes:
      size: 8 # 8b
      width: 8
      depth: 1000
      datawidth: 8
      energy: 1
      area: 1
  


  - !Compute
    name: MAC
    class: intmac
    attributes: {multiplier_width: 8, adder_width: 16, energy_scale: 0.78436603748, energy: 1, area: 1}

compound_components:
  version: 0.5         # REQUIRED version number
  classes:
  - name: intmac
    attributes:
      technology: "must_specify"
      multiplier_width: "must_specify"
      adder_width: "must_specify"
      global_cycle_seconds: "must_specify"
    subcomponents:
    - name: intadder
      class: aladdin_adder
      attributes: {width: adder_width}
    - name: intmultiplier
      class: aladdin_multiplier
      attributes: {width_a: multiplier_width, width_b: multiplier_width}
    actions:
    - name: compute
      subcomponents:
      - name: intadder
        actions: [name: read]
      - name: intmultiplier
        actions: [{name: read}]
    - name: leak
      subcomponents:
      - name: intadder
        actions: [{name: leak}]
      - name: intmultiplier
        actions: [{name: leak}]
