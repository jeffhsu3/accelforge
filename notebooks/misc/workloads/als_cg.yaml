problem:
  - shape:
      name: UV
      dimensions: [ M_UV, K_UV, N_UV ]
      data_spaces:
      - {name: U,  dimensions: [ U_M,  U_K ],  projection: '[ M_UV, K_UV ]'}
      - {name: V,  dimensions: [ V_K,  V_N ],  projection: '[ K_UV, N_UV ]'}
      - {name: UV, dimensions: [ UV_M, UV_N ], projection: '[ M_UV, N_UV ]', read_write: True}
    instance: 0 <= M_UV < 32 and 0 <= K_UV < 32 and 0 <= N_UV < 32

  - shape:
      name: MUV
      dimensions: [ M_MUV, N_MUV ]
      data_spaces:
      - {name: UV,  dimensions: [ UV_M,  UV_N ],  projection: '[ M_MUV, N_MUV ]'}
      - {name: M,   dimensions: [ M_M,   M_N ],   projection: '[ M_MUV, N_MUV ]'}
      - {name: MUV, dimensions: [ MUV_M, MUV_N ], projection: '[ M_MUV, N_MUV ]', read_write: True}

  - shape:
      name: O
      dimensions: [ O_M, O_N, O_L ]
      data_spaces:
      - {name: MUV, dimensions: [ MUV_M, MUV_N ], projection: '[ O_M, O_N ]'}
      - {name: V,   dimensions: [ V_K,   V_N ],   projection: '[ O_L, O_N ]'}
      - {name: O,   dimensions: [ O_M,   O_N ],   projection: '[ O_M, O_N ]', read_write: True}
