renames:
  version: "0.5"
  einsums:
  - name: default
    tensor_accesses:
    - name: input
      source: Inputs() & Intermediates()
      injective: True
    - name: output
      source: Outputs()
      injective: True
    - name: weight
      source: ~(input | output)
      injective: True

  - name: I
    tensor_accesses:
    - name: weight
      source: Nothing
    - name: input
      source: Inputs()
    {% if FFMT | default(false) %}
    - name: Intermediates
      source: Nothing
    {% endif %}

  - name: QK
    tensor_accesses:
    - name: weight
      source: K
      injective: True
    - name: input
      source: Q
      injective: True

  - name: AV
    tensor_accesses:
    - name: input
      source: QK_softmax
      injective: True
    - name: weight
      source: V
      injective: True
  
  - name: QK_softmax
    tensor_accesses:
    - name: weight
      source: Nothing