arch:
  version: "0.5"
  global_cycle_period: 1/1.05e9
  nodes:
  - !Memory
    name: MainMemory
    attributes:
      _size: inf
      _bandwidth_reads_plus_writes_per_cycle: 614e9 / 1.05e9 # 614 GB/s. Chip runs at at 1.05GHz, so divide by 1.05 to get per-cycle bandwidth
      _datawidth: 8
    actions:
      # Upper end of the range from the TPU paper. The lower end came from their
      # reference, and they said it left out some things.
    - {name: read, arguments: {energy: 7.03e-12, bits_per_action: 8}}
    - {name: write, arguments: {energy: 7.03e-12, bits_per_action: 8}}
    - {name: leak, arguments: {energy: 0}}
    constraints:
      tensors:
        keep: ~Intermediates()

  - !Memory
    name: GlobalBuffer
    attributes:
      _size: 1024*1024*128*8 # 128MB
      _datawidth: 8
    actions:
    - {name: read, arguments: {energy: 1.88e-12, bits_per_action: 8}}
    - {name: write, arguments: {energy: 2.36e-12, bits_per_action: 8}}
    - {name: leak, arguments: {energy: 0}}
    constraints:
      tensors:
        keep: ~MainMemory.tensors()

  - !Memory
    name: LocalBuffer
    spatial: [{name: Z, fanout: 4}]
    attributes:
      _size: 1024*1024*4*8 # 4MB
      _datawidth: 8
    actions:
    - {name: read, arguments: {energy: 0.249e-12, bits_per_action: 8}}
    - {name: write, arguments: {energy: 0.293e-12, bits_per_action: 8}}
    - {name: leak, arguments: {energy: 0}}

  - !Compute
    name: scalar_unit
    attributes:
      _computes_per_cycle: 128
    actions:
    - {name: compute, arguments: {energy: 0}}
    - {name: leak, arguments: {energy: 0}}
    constraints: {misc: {enabled: len(All()) == 2}}

  - !Memory
    name: Register
    spatial: [{name: X, fanout: 128}, {name: Y, fanout: 128}]
    attributes:
      _size: 8 # 8b
      _datawidth: 8
    actions:
    - {name: read, arguments: {energy: 0}}
    - {name: write, arguments: {energy: 0}}
    - {name: leak, arguments: {energy: 0}}
    constraints:
      tensors:
        bypass: ~weight
        keep: weight
      spatial:
      - name: X # Parallel rank
        loop_bounds:
        - expression: input.rank_variables() | ~output.rank_variables()
          operator: ==
          value: 1
      - name: Y # Reduced rank. No iteration over outputs
        loop_bounds:
        - expression: output.rank_variables() | ~input.rank_variables()
          operator: ==
          value: 1

  - !Compute
    name: MAC
    actions:
    - {name: compute, arguments: {energy: 0.084e-12}}
    - {name: leak, arguments: {energy: 0}}
    constraints: {misc: {enabled: len(All()) == 3}}
