problem:
  - shape:
      name: Matmul1
      dimensions: [ M1, N1, K1 ]
      data_spaces:
      - name: Fmap1
        dimensions: [ Fmap1_K, Fmap1_M ]
        projection: '[ K1, M1 ]'
      - name: Filter1
        dimensions: [ Filter1_K, Filter1_N ]
        projection: '[ K1, N1 ]'
      - name: Fmap2
        dimensions: [ Fmap2_K, Fmap2_M ]
        projection: '[ N1, M1 ]'
        read_write: True
    instance: 0 <= M1 < {M} and 0 <= N1 < {N1} and 0 <= K1 < {N1}

  - shape:
      name: Matmul2
      dimensions: [ M2, N2, K2 ]
      data_spaces:
      - name: Fmap2
        dimensions: [ Fmap2_K, Fmap2_M ]
        projection: '[ K2, M2 ]'
      - name: Filter2
        dimensions: [ Filter2_K, Filter2_N ]
        projection: '[ K2, N2 ]'
      - name: Fmap3
        dimensions: [ Fmap3_K, Fmap3_M ]
        projection: '[ N2, M2 ]'
        read_write: True
    instance: 0 <= M2 < {M} and 0 <= N2 < {N2} and 0 <= K2 < {N1}
